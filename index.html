<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoGames</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d0d1a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        margin-top: 40px;
        display: flex;
        justify-content: center; /* center horizontally */
        align-items: center;     /* center vertically if needed */
        width: 100%;
    }
    header img {
        width: 80%;
        max-width: 500px;
        height: auto;
        display: block;
    }
    .icon-container {
        display: flex;
        gap: 30px;
        margin-top: 60px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .game-icon {
        width: 140px;
        height: 140px;
        background-color: #fff7cc;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        color: #ffb400;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
        transform: skew(-15deg);
    }
    .game-icon img {
         width: 80px;
         height: 80px;
         border-radius: 10px;
         background: none; /* remove yellow bg */
    }
    .game-icon span {
        transform: skew(15deg); /* counter-skew to make emoji upright */
    }
    .game-icon:hover {
        transform: skew(-15deg) scale(1.1);
        background-color: #ffb400;
        color: #1e1e2f;
    }
    /* remove underline from links inside icons */
    .game-icon a {
        color: inherit;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MoGames Logo">
    </header>
    <div class="icon-container">
        <!-- Game 1: linked to 2048 -->
        <div class="game-icon" title="2048">
            <a href="2048-master/index.html">
                <img src="2048-master/favicon.png" alt="2048" style="width:80px; height:80px; border-radius:10px;">
            </a>
        </div>
        <!-- Other placeholders -->
     <div class="game-icon" title="Snake">
        <a href="snake-gh-pages/index.html">
            <img src="snake/favicon.png" alt="Snake" style="width:80px; height:80px; border-radius:10px;">
        </a>
    </div>
</div>
        <div class="game-icon" title="Game 3"><span>⚡</span></div>
        <div class="game-icon" title="Game 4"><span>🚀</span></div>
        <div class="game-icon" title="Game 5"><span>🎯</span></div>
        <div class="game-icon" title="Game 6"><span>🧩</span></div>
        <div class="game-icon" title="Game 7"><span>🏎️</span></div>
        <div class="game-icon" title="Game 8"><span>🏹</span></div>
        <div class="game-icon" title="Game 9"><span>🪂</span></div>
        <div class="game-icon" title="Game 10"><span>🗡️</span></div>
    </div>
</body>
</html>
